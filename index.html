<!DOCTYPE html>
<html>
  <head>
    <link type='text/css' href='mario.css' rel='stylesheet'>
  </head>
  <body>
    <div class='top-slab'>
      <h1 class='title'>Build A Cool Pyramid!</h1>
    </div>
    <div class='over-wrapper'>
      <div class='wrapper'>
        <div class='parameters-wrapper'>
          <div class='parameters'>
            <span class='input-label'>Select brick type:</span>
              <select id='brick-selector' value='Classic'>
                <option>Classic</option>
                <option>Noir</option>
                <option>Turtle</option>
                <option>Royal</option>
                <option>Bullion</option>
              </select>
            <span class='input-label'>How big?</span>
              <input id='pyramid-size' type='range' value='9' min='1' max='14'>
            <span id='size-indicator' class='size-indicator'>9</span>
          </div>
        </div>
        <div id='pyramid-container'>
            <div id="pyramid">
            <!-- Our pyramid will go inside here -->
            </div>
        </div>
      </div>
    </div>
    <script src="mario.js"></script>
  </body>
</html>
